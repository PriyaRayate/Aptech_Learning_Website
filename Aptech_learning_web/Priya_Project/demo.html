<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating form</title>
    <style>
        body{
            background-color: gray;
        }
        .exa{
            margin-left: 25%;
            margin-top: 3%;
        }
        .formcont{
            width: 50%;
            height: 600px;
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 1px 5px 8px rgba(224, 29, 127);
        }
        .formcont h1{
            font-size: 40px;
            color: blueviolet;
        }
         form .user-det .detail{
            padding-bottom: 20px;
        }
        .detail label{
            font-size: 18px;
            font-weight: bold;
        }
        .detail input{
            height: 40px;
            background-color: rgb(248, 239, 241);
            border-radius: 10px;
            border: none;
            padding-left: 10px;
        }
        .detail textarea{
            background-color: rgb(248, 239, 241);
            border-radius: 10px;
            border: none;
            padding-left: 10px;
        }
         .button #btn{
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: blueviolet;
         }
         .button #btn a{
            text-decoration: none;
            text-transform: uppercase;
            color: black;
            font-size: 18px;
         }
         .button #btn:hover{
            background-color: palevioletred;
         }

    </style>
</head>
<body>
    <div class="exa">
    <div class="formcont">
        <form action=""> 
            <h1>Student Registration Form</h1>
            <div class="user-det">
                <div class="detail">
                     <label for="full_Name">FULL NAME:</label>
                     <input type="text" name="full_Name" size="50" placeholder="Enter Ur Full Name..." required>
                </div>
                <div class="detail">
                    <label for="add">ADDRESS:</label> <br>
                    <textarea name="add" id="add" rows="6" cols="70" placeholder="Enter Add..." required></textarea>
               </div>
               <div class="detail">
                <label for="em">Email:</label>
                <input type="email" id="em" name="em" placeholder="Enter Email">
                </div>
                <div class="detail">
                    <label for="lang">Languages you Know:</label>
                    C: <input type="checkbox" checked>
                    C++:<input type="checkbox">
                    Java:<input type="checkbox">
                    Python:<input type="checkbox">
                </div>
                 <div class="detail">
                    <label for="gender">GENDER:</label>
                    Male:<input type="radio" name="status">
                    Female:<input type="radio" name="status">
                 </div>
                 <div class="detail">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" name="dob" required>
                 </div>
                 <div class="button">
                 <button id="btn"><a href="">Submit</a></button>
                 <button id="btn"><a href="">Reset</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
