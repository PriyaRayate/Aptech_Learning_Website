<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
    <style>
        body {
            background-image: url(https://i1.wp.com/doctorsofcourage.org/wp-content/uploads/2017/11/computer-blue-opacity-background.jpg?ssl=1);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin-top: 80px ;
            padding: 0;
            color: #333;
        }
        .form-container {
            
            width: 45%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 36px;
            background: linear-gradient(to right, purple, deeppink, blue);
            -webkit-background-clip: text;
            color: transparent; 
            text-align: center;
            margin-bottom: 30px;
        }
        .detail {
            margin-bottom: 20px;
        }
        .detail label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .detail input, .detail select, .detail textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f7f7f7;
            margin-top: 5px;
        }
        .detail input:focus, .detail select:focus, .detail textarea:focus {
            border-color: #4c6ef5;
            outline: none;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4c6ef5;
            color: white;
            cursor: pointer;
            margin: 10px;
            width: 45%;
        }
        .button-container button:hover {
            background-color: #3b58c4;
        }
        .button-container button:active {
            background-color: #2b48a1;
        }
        .button-container button.reset {
            background-color: #e94e77;
        }
        .button-container button.reset:hover {
            background-color: #d9446c;
        }

        .button-container button a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#">
            <h1>Form for Demo Session</h1>

            <div class="detail">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="detail">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="detail">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="detail">
                <label for="preferred_date">Preferred Demo Date:</label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>

            <div class="detail">
                <label for="course">Interested Course:</label>
                <select id="course" name="course" required>
                    <option value="web_dev">Web Development</option>
                    <option value="data_sci">Data Science / Analytics</option>
                    <option value="ai_ml">AI/ML</option>
                    <option value="digital_marketing">Digital Marketing</option>
                    <option value="cyber_security">Cyber Security</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit"><a href="#">Submit</a></button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
